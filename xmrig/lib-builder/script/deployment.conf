# Trading Anarchy Android Compute Engine - Deployment Configuration
# 2025 Professional Version - Multi-Environment Deployment Settings

# This file contains deployment configurations for different environments
# Use this file to manage environment-specific settings for builds and deployments

# =============================================================================
# GENERAL CONFIGURATION
# =============================================================================

[general]
project_name = "Trading Anarchy Android Compute Engine"
package_name = "com.tradinganarchy.computeengine"
organization = "Trading Anarchy"
version_major = 2025
version_minor = 1
version_patch = 0

# =============================================================================
# DEVELOPMENT ENVIRONMENT
# =============================================================================

[development]
# Build Configuration
build_type = "debug"
minify_enabled = false
proguard_enabled = false
debuggable = true
test_coverage_enabled = true

# App Configuration
app_name = "Trading Anarchy (Dev)"
app_icon = "@mipmap/ic_launcher_dev"
application_id_suffix = ".dev"

# Backend Configuration
api_base_url = "https://dev-api.tradinganarchy.com"
websocket_url = "wss://dev-ws.tradinganarchy.com"
analytics_enabled = false
crash_reporting_enabled = true

# Mining Configuration
default_mining_enabled = false
max_cpu_usage = 50
thermal_throttle_temp = 70
test_mode_enabled = true

# Logging
log_level = "DEBUG"
network_logging = true
performance_logging = true

# Security
ssl_pinning = false
certificate_transparency = false
debug_menu_enabled = true

# Firebase
firebase_project_id = "trading-anarchy-dev"
firebase_app_id = "1:123456789:android:abcdef"

# =============================================================================
# STAGING ENVIRONMENT
# =============================================================================

[staging]
# Build Configuration
build_type = "release"
minify_enabled = true
proguard_enabled = true
debuggable = false
test_coverage_enabled = false

# App Configuration
app_name = "Trading Anarchy (Staging)"
app_icon = "@mipmap/ic_launcher_staging"
application_id_suffix = ".staging"

# Backend Configuration
api_base_url = "https://staging-api.tradinganarchy.com"
websocket_url = "wss://staging-ws.tradinganarchy.com"
analytics_enabled = true
crash_reporting_enabled = true

# Mining Configuration
default_mining_enabled = false
max_cpu_usage = 75
thermal_throttle_temp = 80
test_mode_enabled = false

# Logging
log_level = "INFO"
network_logging = false
performance_logging = true

# Security
ssl_pinning = true
certificate_transparency = true
debug_menu_enabled = false

# Firebase
firebase_project_id = "trading-anarchy-staging"
firebase_app_id = "1:123456789:android:staging"

# =============================================================================
# PRODUCTION ENVIRONMENT
# =============================================================================

[production]
# Build Configuration
build_type = "release"
minify_enabled = true
proguard_enabled = true
debuggable = false
test_coverage_enabled = false
shrink_resources = true
zip_align = true

# App Configuration
app_name = "Trading Anarchy"
app_icon = "@mipmap/ic_launcher"
application_id_suffix = ""

# Backend Configuration
api_base_url = "https://api.tradinganarchy.com"
websocket_url = "wss://ws.tradinganarchy.com"
analytics_enabled = true
crash_reporting_enabled = true

# Mining Configuration
default_mining_enabled = true
max_cpu_usage = 85
thermal_throttle_temp = 85
test_mode_enabled = false

# Logging
log_level = "ERROR"
network_logging = false
performance_logging = false

# Security
ssl_pinning = true
certificate_transparency = true
debug_menu_enabled = false
network_security_config = "network_security_config"

# Firebase
firebase_project_id = "trading-anarchy-prod"
firebase_app_id = "1:987654321:android:production"

# Google Play
play_console_track = "production"
play_app_signing = true
play_asset_packs = true

# =============================================================================
# BUILD VARIANTS
# =============================================================================

[build_variants.free]
# Free version configuration
app_name_suffix = " Free"
application_id_suffix = ".free"
ads_enabled = true
premium_features_enabled = false
mining_time_limit = 3600  # 1 hour
max_hashrate_limit = 1000  # 1 KH/s

[build_variants.pro]
# Professional version configuration
app_name_suffix = " Pro"
application_id_suffix = ".pro"
ads_enabled = false
premium_features_enabled = true
mining_time_limit = 0  # unlimited
max_hashrate_limit = 0  # unlimited

[build_variants.enterprise]
# Enterprise version configuration
app_name_suffix = " Enterprise"
application_id_suffix = ".enterprise"
ads_enabled = false
premium_features_enabled = true
enterprise_features_enabled = true
multi_pool_support = true
advanced_monitoring = true
api_access_enabled = true

# =============================================================================
# DEPLOYMENT TARGETS
# =============================================================================

[deployment.google_play]
enabled = true
track = "internal"  # internal, alpha, beta, production
rollout_percentage = 100
release_notes_file = "release-notes/play-store.txt"

[deployment.amazon_appstore]
enabled = false
submission_type = "automatic"

[deployment.samsung_galaxy_store]
enabled = false
binary_type = "APK"

[deployment.firebase_distribution]
enabled = true
groups = ["testers", "internal", "beta"]
release_notes_file = "release-notes/firebase.txt"

[deployment.direct_download]
enabled = true
hosting_provider = "github_releases"
auto_update_enabled = true

# =============================================================================
# SIGNING CONFIGURATION
# =============================================================================

[signing.debug]
keystore_file = "debug.keystore"
keystore_password = "android"
key_alias = "androiddebugkey"
key_password = "android"

[signing.release]
keystore_file = "keystores/trading-anarchy-release.keystore"
keystore_password = "${ANDROID_KEYSTORE_PASSWORD}"
key_alias = "trading-anarchy-key"
key_password = "${ANDROID_KEY_PASSWORD}"

[signing.upload]
keystore_file = "keystores/trading-anarchy-upload.keystore"
keystore_password = "${UPLOAD_KEYSTORE_PASSWORD}"
key_alias = "upload-key"
key_password = "${UPLOAD_KEY_PASSWORD}"

# =============================================================================
# CONTINUOUS INTEGRATION
# =============================================================================

[ci.github_actions]
enabled = true
workflow_file = ".github/workflows/android-ci-cd.yml"
build_on_pr = true
deploy_on_merge = true
test_coverage_report = true

[ci.triggers]
build_on_push = ["main", "develop", "release/*"]
deploy_on_tag = ["v*"]
nightly_builds = true
nightly_build_time = "02:00"

[ci.notifications]
slack_webhook = "${SLACK_WEBHOOK_URL}"
email_notifications = true
teams_webhook = "${TEAMS_WEBHOOK_URL}"

# =============================================================================
# MONITORING AND ANALYTICS
# =============================================================================

[monitoring.crashlytics]
enabled = true
project_id = "trading-anarchy"
upload_symbols = true
upload_mappings = true

[monitoring.performance]
enabled = true
trace_startup = true
trace_network = true
trace_custom = true

[analytics.firebase]
enabled = true
collect_ads_id = false
analytics_collection_enabled = true
crashlytics_collection_enabled = true

[analytics.custom]
enabled = true
endpoint = "https://analytics.tradinganarchy.com"
api_key = "${ANALYTICS_API_KEY}"
batch_size = 50
flush_interval = 300

# =============================================================================
# SECURITY CONFIGURATION
# =============================================================================

[security.network]
certificate_pinning = true
certificate_transparency = true
cleartext_traffic_permitted = false
domain_config_enabled = true

[security.app]
debuggable_in_release = false
allow_backup = false
allow_clear_user_data = false
extractable_native_libs = false

[security.obfuscation]
code_obfuscation = true
resource_obfuscation = true
string_encryption = true
control_flow_obfuscation = true

# =============================================================================
# FEATURE FLAGS
# =============================================================================

[features.experimental]
new_mining_algorithm = false
advanced_ui = true
background_mining = true
hardware_monitoring = true

[features.optional]
social_features = false
referral_program = false
leaderboards = false
achievements = true

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

[performance.build]
parallel_compilation = true
incremental_compilation = true
build_cache = true
gradle_daemon = true

[performance.app]
startup_profiling = true
memory_profiling = false
cpu_profiling = false
network_profiling = false

# =============================================================================
# TESTING CONFIGURATION
# =============================================================================

[testing.unit_tests]
enabled = true
coverage_threshold = 80
parallel_execution = true

[testing.integration_tests]
enabled = true
test_devices = ["Pixel_3_API_35", "Galaxy_S21_API_34"]

[testing.e2e_tests]
enabled = true
framework = "detox"
test_timeout = 300

[testing.performance_tests]
enabled = false
benchmarking = true
memory_leak_detection = true

# =============================================================================
# DEPLOYMENT SCRIPTS
# =============================================================================

[scripts.pre_build]
commands = [
    "npm run lint",
    "npm run type-check",
    "npm run test"
]

[scripts.post_build]
commands = [
    "npm run docs",
    "./scripts/generate-checksums.sh",
    "./scripts/upload-symbols.sh"
]

[scripts.deployment]
commands = [
    "./scripts/notify-deployment.sh",
    "./scripts/update-changelog.sh"
]