buildscript {
    ext {
        // 2025 Android Build System Configuration
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "25.2.9519653"
        kotlinVersion = '2.0.0'
        
        // Trading Anarchy Build Configuration
        tradingAnarchyComputeEngine = "2.0.0"
        gradleVersion = "8.4"
        agpVersion = "8.4.0"
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("de.undercouch:gradle-download-task:5.5.0")
        classpath("org.jetbrains.kotlin:kotlin-serialization:$kotlinVersion")
        // Enhanced security and performance
        classpath("com.guardsquare:proguard-gradle:7.6.1")
    }
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
            options.encoding = "UTF-8"
        }
        tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
            kotlinOptions {
                jvmTarget = "17"
                freeCompilerArgs += [
                    "-Xjsr305=strict",
                    "-Xopt-in=kotlin.RequiresOptIn"
                ]
            }
        }
    }
    repositories {
        mavenLocal()
        maven {
            // React Native from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        gradlePluginPortal()
        maven { url 'https://www.jitpack.io' }
    }
    
    // Gradle build cache configuration for performance
    configurations.all {
        resolutionStrategy {
            cacheDynamicVersionsFor 10, 'minutes'
            cacheChangingModulesFor 4, 'hours'
        }
    }
}
