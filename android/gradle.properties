# Professional Android build configuration with 2025 optimizations

# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx8192m -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true
org.gradle.unsafe.configuration-cache=false
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.warning.mode=summary

# Android build system optimizations
android.useAndroidX=true
android.enableJetifier=true
android.enableR8.fullMode=true
android.enableResourceOptimizations=true
android.experimental.cacheCompileLibResources=true
android.experimental.enableSourceSetPathsMap=true
android.experimental.enableParallelJsonClassGeneration=true
# android.defaults.buildfeatures.buildconfig=true  # DEPRECATED in AGP 9.0+

# Kotlin compilation optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.parallel.tasks.in.project=true

# React Native configuration
FLIPPER_VERSION=0.264.0

# React Native New Architecture (Fabric & TurboModules) - Disabled by default
# Enable with caution as this is still experimental
newArchEnabled=false
hermesEnabled=true

# Java compilation target
JAVA_VERSION=17

# Android configuration
ANDROID_COMPILE_SDK_VERSION=35
ANDROID_MIN_SDK_VERSION=24
ANDROID_TARGET_SDK_VERSION=35
ANDROID_BUILD_TOOLS_VERSION=34.0.0
ANDROID_NDK_VERSION=25.2.9519653

# Suppress compileSdk 35 warning for AGP 8.4.0
android.suppressUnsupportedCompileSdk=35

# Build optimization flags
android.useAndroidX=true
android.enableJetifier=true
# Deprecated settings removed for AGP 8.4+ compatibility:
# android.enableAapt2=true  # DEPRECATED - AAPT2 is always used
# android.enableBuildCache=true  # DEPRECATED - removed in AGP 7.0+, use Gradle build cache instead
# android.enableD8=true  # DEPRECATED - D8 is always used
# android.enableR8=true  # DEPRECATED - R8 is enabled by default in AGP 4.0+
# android.enableSeparateAnnotationProcessing=true  # DEPRECATED - removed in AGP 4.0

# Dex optimization (replace deprecated settings with modern alternatives)
# android.enableDexingArtifactTransform=true  # DEPRECATED - removed in AGP 8.3
# android.enableDexingArtifactTransform.desugaring=true  # DEPRECATED - removed in AGP 8.2
android.useFullClasspathForDexingTransform=true

# ProGuard optimization
android.proguard.enableOptimization=true

# Build cache settings - using Gradle build cache instead of deprecated Android build cache
# android.buildCacheDir=.gradle/buildCache  # DEPRECATED

# Performance monitoring - Disabled experimental features to reduce warnings
# android.enableProfileJson=true  # EXPERIMENTAL - disabled to reduce warnings
# android.experimental.testOptions.emulatorSnapshots.maxSnapshotsForTestFailures=2  # EXPERIMENTAL - disabled

# Trading Anarchy specific build flags
ENABLE_PROFESSIONAL_MODE=true
ENABLE_PERFORMANCE_MONITORING=true
ENABLE_SECURITY_FEATURES=true
ENABLE_CRASH_REPORTING=false

# Memory and performance optimizations
# android.bundle.enableUncompressedNativeLibs=false  # DEPRECATED - removed in AGP 8.1
android.experimental.enableNewResourceShrinker=true

# Architecture support
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Dependency resolution
android.dependencyResolutionAtConfigurationTime.disallow=false
