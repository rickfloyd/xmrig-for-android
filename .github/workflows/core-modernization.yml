  # Security scan (basic)
  security-scan:
    name: Basic Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run npm audit
        run: |
          echo "Running npm security audit..."
          npm audit --audit-level moderate || echo "Security issues found (expected with legacy deps)"
          
      - name: Check for sensitive files
        run: |
          echo "Checking for sensitive files..."
          
          # Check for common sensitive file patterns
          sensitive_patterns=(
            "*.key"
            "*.pem"
            "*.p12"
            "*.jks"
            "secrets.json"
            ".env"
            "keystore.*"
          )
          
          found_sensitive=false
          for pattern in "${sensitive_patterns[@]}"; do
            if find . -name "$pattern" -type f | grep -v node_modules | grep -q .; then
              echo "‚ö†Ô∏è  Found potentially sensitive files matching: $pattern"
              find . -name "$pattern" -type f | grep -v node_modules
              found_sensitive=true
            fi
          done
          
          if [ "$found_sensitive" = false ]; then
            echo "‚úÖ No sensitive files found"
          fi